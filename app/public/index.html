<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cloud Seeding Predictor</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="/vendor/leaflet/leaflet.css" />
  <script src="https://unpkg.com/@mapbox/leaflet-pip@latest/leaflet-pip.js"></script>
</head>
<body>
  <div id="map" role="application" aria-label="Potential cloud seeding regions"></div>
  <div id="controls-panel">
    <div class="control-group">
      <label for="days-slider">Forecast Days: <span id="days-value">7</span></label>
      <input type="range" id="days-slider" min="1" max="14" value="7" class="slider">
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
