services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./app/public:/usr/share/nginx/html
      - ${CERTBOT_PATH}:/etc/letsencrypt:ro
    environment:
      - SSL_CERT_PATH=${SSL_CERT_PATH}
      - SSL_KEY_PATH=${SSL_KEY_PATH}
      - CERTBOT_PATH=${CERTBOT_PATH}
    env_file:
      - .env
    depends_on:
      - web
      - api
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      PORT: 8080
    expose:
      - "8080"
    restart: unless-stopped
    depends_on:
      - api

  api:
    build:
      context: ./app/api
      dockerfile: Dockerfile
    expose:
      - "5000"
    restart: unless-stopped
